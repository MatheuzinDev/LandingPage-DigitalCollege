<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="iconTruck">
            <i id="imgTruck" class="fa-solid fa-truck"></i>
        </div>
        <div class="textFaster">
            <h1 class="labelFaster">FASTER</h1>
        </div>

        <div class="options">
            <a class="option" href="">Home</a>
            <a class="option" href="">About</a>
            <a class="option" href="">Service</a>
            <a class="option" href="">Price</a>
            <a class="option" href="">Pages</a>
            <a class="option" href="">Contant</a>
        </div>

        <div class="quote">
            <button class="buttonQuote">Get a Quote</button>
        </div>
    </div>

    <div class="overlayPai">
        <div class="overlay">

        </div>

        <div class="textOverlay">
            <h2>Safe & Faster</h2>
            <h1>Logistics Services</h1>
            <div class="boxInputButton">
                <input placeholder="Tracking id" type="text" name="" class="inputTracking">
                <button class="buttonTrack">Track & Trace</button>
            </div>
        </div>
    </div>
</body>

</html>
